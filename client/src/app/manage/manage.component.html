<div class="ms-5 mt-4">
    <div class="border-bottom pb-3 title">Projects List</div>
    <div class="d-flex mt-3 mb-5">
        <input type="text" placeholder="Project number, name, customer name" class="form-control mt-2 me-3" #search/>
        <select class="form-select mt-2 me-2 mb-4">
            <option value="" disabled selected hidden>Project status</option>
            <option>
                
            </option>
        </select>
        <button class="btn btn-primary bg-gradient ms-5 me-3 mt-1 search-button">Search Project</button>
        <button class="btn mt-1 reset-button">Reset Search</button>
    </div>
    <div *ngFor="let project of projects">
        <app-project-item [project]="project"></app-project-item>
    </div>
</div>
