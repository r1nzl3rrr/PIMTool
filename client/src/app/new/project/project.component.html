<div class="ms-5 mt-5 mb-5">
    <div class="border-bottom pb-3 title">New Project</div>
    <div class="project-form">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="border-bottom create">
                <div class="create-form">
                    <div class="d-flex align-items-center pNum">
                        <label for="projectNumber">Project Number</label>[value]="group.id"
                        <input type="number" class="form-control" formControlName="project_Number" id="projectNumber">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="projectName">Project name</label>
                        <input type="text" class="form-control" formControlName="name" id="projectName">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="customer">Customer</label>
                        <input type="text" class="form-control" formControlName="customer" id="customer">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="group">Group</label>
                        <select class="form-select form-control" formControlName="group" id="group">
                            <option value="0" disabled hidden selected>New</option>
                            <option *ngFor="let group of groups" [value]="group.id">
                                Group {{ group.id }}
                            </option>
                        </select>
                    </div>
                    
                    <div class="d-flex align-items-center">
                        <label for="members">Members</label>
                        <input type="text" class="form-control" formControlName="members" id="members">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="status">Status</label>
                        <select class="form-select form-control" formControlName="status" id="status">
                            <option *ngFor="let status of statusOptions" [value]="status.value">
                                {{ status.name }}
                            </option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center datepicker">
                        <label for="startDate">Start date</label>
                        <input type="text" id="startDate" class="form-control" formControlName="start_Date" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" bsDatepicker>
                        <label for="endDate" class="end-date">End date</label>
                        <input type="text" id="endDate" class="form-control" formControlName="end_Date" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" bsDatepicker>
                    </div>
                </div>
            </div>
            
            <div class="d-flex buttons justify-content-end">
                <button class="btn btn-light bg-gradient cancel-button d-flex align-items-center justify-content-center" routerLink="/manage">Cancel</button>
                <button class="btn btn-primary bg-gradient create-button d-flex align-items-center justify-content-center" type="submit" >Create Project</button>
            </div>
        </form>
        
    </div>
    
</div>
