<div class="ms-5 mt-5 mb-5">
    <div class="border-bottom pb-3 title">New Project</div>
    <div class="project-form border-bottom">
        <form [formGroup]="createForm">
            <div class="d-flex align-items-center pNum">
                <label for="projectNumber">Project Number</label>
                <input type="number" class="form-control" id="projectNumber">
            </div>
            <div class="d-flex align-items-center">
                <label for="projectName">Project name</label>
                <input type="text" class="form-control" id="projectName">
            </div>
            <div class="d-flex align-items-center">
                <label for="customer">Customer</label>
                <input type="text" class="form-control" id="customer">
            </div>
            <div class="d-flex align-items-center">
                <label for="group">Group</label>
                <select class="form-select" id="group">
                    <option value="" selected>New</option>
                </select>
            </div>
            
            <div class="d-flex align-items-center">
                <label for="members">Members</label>
                <input type="text" class="form-control" id="members">
            </div>
            <div class="d-flex align-items-center">
                <label for="status">Status</label>
                <select class="form-select" id="status">
                    <option value="" selected>New</option>
                </select>
            </div>
            <div class="d-flex align-items-center datepicker">
                <label for="starDate">Start date</label>
                <input type="text" id="startDate" class="form-control" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" bsDatepicker>
                <label for="endDate" class="end-date">End date</label>
                <input type="text" id="endDate" class="form-control" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" bsDatepicker>
            </div>
        </form>
    </div>
    <div class="d-flex buttons justify-content-end">
        <button class="btn btn-light bg-gradient cancel-button d-flex align-items-center justify-content-center">Cancel</button>
        <button class="btn btn-primary bg-gradient create-button d-flex align-items-center justify-content-center">Create Project</button>
    </div>
</div>
