<div class="ms-5 mt-5 mb-5">
    <div class="border-bottom pb-3 title">New Project</div>
    
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="create-form">
            <div class="d-flex align-items-center pNum">
                <label for="projectNumber">Project Number</label>
                <input type="number" class="form-control" formControlName="project_Number" id="projectNumber">
            </div>
            <app-text-input [formControl]="createForm.controls['name']" [type]="'text'" [label]="'Name'"></app-text-input>
            <app-text-input [formControl]="createForm.controls['customer']" [type]="'text'" [label]="'Customer'"></app-text-input>
            <div class="d-flex align-items-center">
                <label for="group">Group</label>
                <select class="form-select form-control" formControlName="group" id="group">
                    <option value="0" disabled hidden selected>New</option>
                    <option *ngFor="let group of groups" [value]="group.id">
                        Group {{ group.id }}
                    </option>
                </select>
            </div>
            <app-text-input [formControl]="createForm.controls['members']" [type]="'text'" [label]="'Members'"></app-text-input>
            <div class="d-flex align-items-center">
                <label for="status">Status</label>
                <select class="form-select form-control" formControlName="status" id="status">
                    <option *ngFor="let status of statusOptions" [value]="status.value">
                        {{ status.name }}
                    </option>
                </select>
            </div>
            <div class="d-flex align-items-center datepicker">
                <label for="startDate">Start date</label>
                <input type="text" id="startDate" class="form-control" formControlName="start_Date" 
                [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" 
                placement="top"
                bsDatepicker>
                <label for="endDate" class="end-date">End date</label>
                <input type="text" id="endDate" class="form-control" formControlName="end_Date" 
                [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" 
                placement="top"
                bsDatepicker>
            </div>
        </div>
        <div class="border-bottom"></div>
        <div class="d-flex buttons justify-content-end">
            <button class="btn btn-light bg-gradient cancel-button d-flex align-items-center justify-content-center" routerLink="/manage">Cancel</button>
            <button class="btn btn-primary bg-gradient create-button d-flex align-items-center justify-content-center" type="submit" >Create Project</button>
        </div>
    </form>
    
</div>
